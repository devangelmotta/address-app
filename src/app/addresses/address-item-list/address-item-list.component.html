<li class="flex justify-between relative hover:bg-gray-50 gap-x-6 px-4 py-5 sm:px-6">
    <div class="flex min-w-0 gap-x-4">
        <div
          [ngStyle]="{'background-color': generateRandomColor()}"
          class="w-16 h-16 rounded-full flex items-center justify-center">
          <span class="text-white text-2xl">
            {{ getFirstLetter(item.name) }}
          </span>
        </div>
      <div class="min-w-0 flex-auto">
        <p class="text-sm font-semibold leading-6 text-gray-900">
          <a href="/?id={{item.id}}">
            <span class="absolute inset-x-0 -top-px bottom-0"></span>
            {{item.name}} {{item.lastName}}
          </a>
        </p>
        <p class="mt-1 flex text-xs leading-5 text-gray-500">
          <a href="tel:{{item.phone}}" class="relative truncate hover:underline">{{item.phone}}</a>
        </p>
      </div>
    </div>
    <div class="flex shrink-0 items-center gap-x-4">
      <div class="hidden sm:flex sm:flex-col sm:items-end">
        <p class="text-sm leading-6 text-gray-900">{{item.comuna}}</p>
        <p class="mt-1 text-xs leading-5 text-gray-500">Last seen <time datetime="2023-01-23T13:23Z">{{item.id}}h ago</time></p>
      </div>
      <svg class="h-5 w-5 flex-none text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
      </svg>
    </div>
  </li>
