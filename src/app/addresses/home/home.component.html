<div class="mx-auto max-w-7xl sm:px-6 lg:px-8 py-6 h-screen">
  <div class="border border-gray-100 bg-gray-100 px-4 py-5 sm:px-6">
    <form 
      [formGroup]="searchForm"
      class="relative flex flex-1 h-14 bg-gray-200">
      <label for="search-field" class="sr-only">Search</label>
      <svg class="pointer-events-none absolute inset-y-0 left-0 ml-4 h-full w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
      </svg>
      <input 
        formControlName="searchTerm"
        id="search-field" class="block h-full w-full border-0 py-0 pl-12 pr-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm" placeholder="Encuentra contactos" type="search" name="search">
    </form>
  </div>
  
  <div class="grid grid-cols-12 gap-4 h-full">
    <div class="col-span-8 overflow-hidden bg-white shadow sm:rounded-md">
      <ul role="list" class="divide-y divide-gray-200">
        <app-address-item-list 
          *ngFor="let address of addresses"
          [item]="address"></app-address-item-list>
      </ul>
    </div>
    <div class="col-span-4 bg-gray-100">
      <app-address-details></app-address-details>
    </div>

  </div>
</div>
