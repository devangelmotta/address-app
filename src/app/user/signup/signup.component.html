<div class="mx-auto max-w-7xl sm:px-6 lg:px-8 bg-gray-200 py-6">
    
<div class="space-y-10 divide-y divide-gray-900/10 p-4 h-screen rounded-md">
    <div class="grid grid-cols-1 gap-x-8 gap-y-8 md:grid-cols-3">
      <div class="px-4 sm:px-0">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Contacto</h2>
        <p class="mt-1 text-sm leading-6 text-gray-600">Esta información se mostrará públicamente, así que tenga cuidado con lo que comparte.</p>
      </div>
  
      <form 
        [formGroup]="addressForm"
        class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
        <div class="px-4 py-6 sm:p-8">
            <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-base font-semibold leading-7 text-gray-900">Información personal</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">Información de contacto permanentes</p>
          
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                  <div class="sm:col-span-3">
                    <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                    <div class="mt-2">
                      <input formControlName="name" type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                    <div *ngIf="addressForm.controls['name'].invalid && (addressForm.controls['name'].dirty || addressForm.controls['name'].touched)" class="text-xs text-red-700">
                        <div *ngIf="addressForm.controls['name'].errors">
                          Nombre requerido.
                        </div>
                    </div>
                  </div>
          
                  <div class="sm:col-span-3">
                    <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Apellido</label>
                    <div class="mt-2">
                      <input formControlName="lastName" type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                    <div *ngIf="addressForm.controls['lastName'].invalid && (addressForm.controls['lastName'].dirty || addressForm.controls['lastName'].touched)" class="text-xs text-red-700">
                        <div *ngIf="addressForm.controls['lastName'].errors">
                          Apellido requerido.
                        </div>
                    </div>
                  </div>
          
                  <div class="sm:col-span-4">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Número telefónico</label>
                    <div class="mt-2">
                      <input formControlName="phone" placeholder="+563001234567" id="phone" name="phone" type="tel" autocomplete="tel" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                    <div *ngIf="addressForm.controls['phone'].invalid && (addressForm.controls['phone'].dirty || addressForm.controls['phone'].touched)" class="text-xs text-red-700">
                        <div *ngIf="addressForm.controls['phone'].errors">
                          Número telefónico inválido.
                        </div>
                    </div>
                  </div>
          
                  <div class="sm:col-span-3">
                    <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Comuna</label>
                    <div class="mt-2">
                      <select formControlName="comuna" id="commune" name="commune" autocomplete="address-level4" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                        <option *ngFor="let commune of communesList">{{commune?.name}}</option>
                      </select>
                    </div>
                    <div *ngIf="addressForm.controls['comuna'].invalid && (addressForm.controls['comuna'].dirty || addressForm.controls['comuna'].touched)" class="text-xs text-red-700">
                        <div *ngIf="addressForm.controls['comuna'].errors">
                            Comuna requerida.
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8">
          <a 
            href="/"
            type="button" class="text-sm font-semibold leading-6 text-gray-900">Volver
        </a>
          <button 
            [disabled] = "addressForm.invalid"
            (click)="onSubmit()"
            type="submit" class="flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Registrar
                <ng-icon *ngIf="addressForm.valid" name="heroArrowLongRight" class="px-3"></ng-icon>
                <ng-icon *ngIf="addressForm.invalid" name="heroExclamationTriangle" class="px-3"></ng-icon>
            </button>
        </div>
      </form>
    </div>
  </div>
</div>
